fields:
    name:
        label: Name
        span: auto
        type: text
    slug:
        label: Slug
        span: auto
        readOnly: 1
        preset:
            field: name
            type: slug
        type: text
    images:
        label: Images
        span: full
        mode: image
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        type: fileupload
    opacity:
        label: Image/Background-color opacity
        span: left
        type: number
        attributes:
            min: 0.0
            max: 1.0
    bg_color:
        label: Background color
        span: right
        type: colorpicker
    border_width:
        label: Border with
        span: left
        type: number
        attributes:
            min: 0
    border_color:
        label: Border color
        span: right
        type: colorpicker
    content:
        label: Content
        size: huge
        span: full
        type: richeditor
    basics:
        label: Basics
        prompt: 'New Item'
        style: default
        span: full
        cssClass: basics-repeater
        type: repeater
        form:
            fields:
                name:
                    label: Name
                    span: left
                    type: text
                    required: 1
                url:
                    label: URL
                    span: right
                    type: text
                    required: 1
                new_window:
                    label: New Window
                    span: left
                    type: switch
                    default: 1
                    cssClass: switch-height
                pop_up_counter:
                    label: PopUp counter
                    span: right
                    type: number
                    attributes:
                        min: 0
                font_family:
                    label: Font family
                    span: left
                    type: dropdown
                font_size:
                    label: Font size
                    span: right
                    type: number
                    attributes:
                        min: 0
                _project_color:
                    label: Color
                    type: projectcolor
                    span: full
    published:
        label: Published
        span: full
        type: switch
        default: 1
